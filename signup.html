<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css">
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- signup css -->
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>
<body>
    <a href="">
        <img class="logo" src="./assets/img/amazon_logo_dark.png" width="100px" alt="">
    </a>
    <div class="signin-container">
        <h1 class="signin-title">Sign up</h1>
        <h5 class="input-lable">Your name</h5>
        <input type="text" placeholder="First and last name">
        <h5 class="input-lable">Mobile number or email</h5>
        <input type="text" placeholder="Mobile number or email">
        <h5 class="input-lable">Password</h5>
        <input type="password" placeholder="Your password">
        <button>Continue</button>
        <p class="signin-condition">By continuing, you agree to Amazon's <span>Condition of Use</span> and <span>Privacy Notice</span></p>
        <p class="signin-help">&#9656 Need help ?</p>
        <hr>
        <h4 style="font-weight: 600;">Buying for work ?</h4>
        <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an account ?</p>
        <hr>
    </div>
    <a href="./signin.html">
        <button class="signin-signup-btn">Login with Amazon account</button>
    </a>
    
    <!-- footer -->
    <footer class="footer">
        <div class="footer-link">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
